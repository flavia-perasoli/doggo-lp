<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<!--header-->
<div class="bg-indigo-700 flex justify-center">
    <!--left side-->
    <div class="max-w-7xl w-full p-4 flex justify-between items-center">
        <div class="flex items-center">
        <img src="https://cdn1.iconfinder.com/data/icons/fur-baby/256/Puppy-256.png" width="50" alt="Logo" class="mr-2">
        <a class="inline-block p-2 text-indigo-200 mr-2 hover:text-indigo-100" href="#">Home</a>
        <a class="inline-block p-2 text-indigo-200 hover:text-indigo-100" href="#">About</a>
    </div>
    <!--right side-->
    <div class="hidden md:block">
     <a href="#" class="inline-block p-2 mr-2 text-indigo-200 hover:text-indigo-100">Login</a>
     <a href="#" class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 rounded hover:bg-yellow-300 hover:text-yellow-800 transition ease-in duration-150">Sign Up</a>
    </div>
    </div>

</div>

<!--hero-->

<div class="bg-indigo-600 flex justify-center">
    <div class="max-w-7xl w-full md:flex justify-between items-center py-20 px-10 text-indigo-100">
        <!--left side-->
        <div class="md:w-1/2 mb-10 md:mb-0">
            <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">Welcome to Doggo City</h2>
            <p class="mb-6">There is never a sad day here!</p>
            <a href="#" class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 hover:bg-gray-300 rounded mr-2">Learn more</a>
            <a href="#" class="inline-block py-3 px-6 text-lg bg-orange-400 text-orange-800 hover:bg-orange-300 rounded ">Get Started</a>
        </div>

        <!--right side-->
        <div class="md:w-1/2">
         <img src="https://images.unsplash.com/photo-1536012441472-aae6b3ce330f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80" class="w-full rounded shadow-2xl" alt="happy doggo">
        </div>
    </div>
</div>

<!--features-->
<div class="bg-indigo-800 flex justify-center">
    <div class="max-w-7xl w-full md:flex py-16 px-10 text-indigo-200 text-center">
        <div class="mr-2 text-center">
            <img src="https://images.unsplash.com/photo-1586179253019-ac8a2522535f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1568&q=80%22%20class=%22w-full%20mb-4%20rounded%20border-solid%20border-2%20border-indigo-400" alt="puppy" class="w-full rounded mb-4  border-solid border-2 border-indigo-400">
            <p>Cuddles!</p>
        </div>
        <div class="mr-2 mt-8 text-center">
            <img src="https://images.unsplash.com/photo-1453369569379-52cd4fc989af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1951&q=80%22%20class=%22w-full%20mb-4%20rounded%20border-solid%20border-2%20border-indigo-400" alt="funny dog playing" class="w-full rounded mb-4 border-solid border-2 border-indigo-400">
            <p>Smiles!</p>
        </div>
        <div class="mr-2 text-center">
            <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80%22%20class=%22w-full%20mb-4%20rounded%20border-solid%20border-2%20border-indigo-400" alt="happy dog" class="w-full rounded mb-4 border-solid border-2 border-indigo-400">
            <p>Games!</p>
        </div>
        <div class="mr-2 mt-8 text-center">
            <img src="https://images.unsplash.com/photo-1505623776320-7edecf5f0771?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" alt="dog swiming in a lake" class="w-full rounded mb-4 border-solid border-2 border-indigo-400">
            <p>Swins!</p>
        </div>
    </div>
</div>

<!--footer-->
<div class="bg-indigo-900 flex justify-center">
    <div class="max-w-7xl w-full p-10 text-indigo-400 flex justify-between">
        <!--lef side-->
            <div class="md:w-1/2">
                <h3 class="text-lg mb-2 ">Join the Newsletter</h3>
                <form class="flex">
                    <input type="email" class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-200">
                    <button class="bg-red-300 text-red-800 hover:bg-red-400 rounded-r px-4">Join</button>
                </form>
            </div>
        <!--right side-->
            <div class="hidden md:flex items-center">
                Copyright &copy: Doggos 2022 - Infinity
            </div>
        </div>
</div>
</body>
</html>
